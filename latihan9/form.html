<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>

<body>
    <form>
        <label for="username">Username : </label>
        <!-- note : value pada id harus sama dg for -->
        <!-- lebih disarankan menggunakan tag label lalu pasangkan menggunakan for di labelnya dan id di inputnya-->
        <input type="text" id="username">
        <br><br>

        <label for="password">Password : </label>
        <input type="text" id="password">
        <br><br>

        <input type="radio" id="pria" name="jeniskelamin"><label for="pria">Pria</label>
        <input type="radio" id="wanita" name="jeniskelamin"><label for="wanita">Wanita</label>
        <br><br>

        <input type="checkbox" id="menyanyi"><label for="menyanyi">Menyanyi</label>
        <input type="checkbox" id="olahraga"><label for="olahraga">Olahraga</label>
        <input type="checkbox" id="ngoding"><label for="ngoding">Ngoding</label>
        <br><br>

        <textarea></textarea>
        <br><br>

        <select>
            <option>Bandung</option>
            <option>Yogyakarta</option>
            <option>Jakarta</option>
        </select>
        <br><br>

        <input type="submit" value="Kirim!">
        <!-- untuk tombol tidak disarankan menggunakan elemen inout karena ada elemen button sendiri -->

        <!-- disarankan menggunakan yang bawah ini -->
        <button type="submit">Kirim</button>
    </form>


</body>

</html>
